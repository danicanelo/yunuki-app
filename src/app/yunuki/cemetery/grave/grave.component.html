<div class="grave m-5 column is-narrow-desktop">
  <div class="name">{{ name }}</div>
  <div class="detail date">
    Nacido el:
    <span>{{ birthDateFormatted }}</span>
  </div>
  <div class="detail date">
    Fallecido el:
    <span>{{ deadDateFormatted }}</span>
  </div>
  <div class="detail epitaph">"{{ epitaph }}"</div>
  <div class="rip">R.I.P.</div>
</div>
